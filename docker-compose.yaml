version: "3.8"
services:
  backend:
    build: .
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - ${ENV_FILE}
    environment:
      - DJANGO_SETTINGS_MODULE=admission.settings.prod
    depends_on:
      - redis
      - pgdb
  pgdb:
    image: postgres:latest
    env_file:
      - ${ENV_FILE}
    container_name: pgdb
    expose:
      - 5432
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379
    volumes:
      - "cache:/data"

volumes:
  pgdbdata: null
  cache:
    driver: local
