version: "3.8"
services:
  backend:
    build: .
    ports:
      - 8000:8000
    env_file: ./.env.local
    depends_on:
      - redis
      - pgdb
  pgdb:
    image: postgres:latest
    env_file: ./.env.local
    container_name: pgdb
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    expose:
      - 6379
    volumes:
      - "cache:/data"

volumes:
  pgdbdata: null
  cache:
    driver: local
